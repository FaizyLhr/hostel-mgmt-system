<p>staff works!</p>
<div class="container p-4">
  <!-- <a class="btn btn-outline-success" [routerLink]="['/home/add/staff']"
    >Add Staff</a
  > -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Working Duration</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of staffUsers; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user?.firstName }}</td>
        <td>{{ user?.lastName }}</td>
        <td>{{ user?.email }}</td>
        <td>{{ user?.workingDuration }}</td>
        <td>
          <a
            class="btn btn-info"
            [routerLink]="['/home/get/report', user?.email]"
            >View Report</a
          >

          <a
            class="btn btn-outline-info"
            [routerLink]="['/home/editStaff/', user?.email]"
            >Edit</a
          >

          <a class="btn btn-outline-danger" (click)="delUser(user)">Delete</a>

          <!-- <a (click)="changeStatus(i)"><i class="fas fa-lock"></i></a> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
