<div class="container">
  <h3>services works!</h3>

  <form role="form" [formGroup]="addCustomerServiceForm">
    <!-- START Form Control-->
    <h1 class="text-center">Add Customers Service Form</h1>

    <div class="form-group form-group-default">
      <label>Clothe</label>
      <div class="controls">
        <select
          id="inputState"
          formControlName="clothe"
          name="clothe"
          class="form-control"
        >
          <option selected>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>

    <div class="form-group form-group-default">
      <label>Meal</label>
      <div class="controls">
        <select
          id="inputState"
          formControlName="meal"
          name="meal"
          class="form-control"
        >
          <option selected>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>

    <div>
      <label>
        <input type="radio" value="0" formControlName="gym" />
        <span>False</span>
      </label>
      <label>
        <input type="radio" value="1" formControlName="gym" />
        <span>True</span>
      </label>
    </div>
    <!-- <h1>{{ gym }}</h1> -->

    <!-- START Form Control-->
    <div class="row">
      <div class="col-md-6 d-flex align-items-center justify-content-end">
        <button
          aria-label=""
          class="btn btn-primary btn-lg"
          type="submit"
          (click)="onSubmit()"
        >
          <!-- [disabled]="addCustomerForm.invalid" -->
          Add Services
        </button>
      </div>
    </div>

    <!-- END Form Control-->
  </form>
</div>
